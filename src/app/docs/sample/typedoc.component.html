<sky-docs-demo-page>
  <sky-docs-demo-page-section heading="Components">
    <sky-docs-directive-definition *ngFor="let component of componentConfigs"
      [directiveName]="component.name"
      [directiveSelector]="component.selector"
    >
      <span [innerHtml]="component.description"></span>
      <sky-docs-property-definitions *ngIf="component.propertyDefinitions.length">
        <sky-docs-property-definition *ngFor="let property of component.propertyDefinitions"
          [propertyDecorator]="property.decorator"
          [propertyName]="property.name"
          [propertyType]="property.type"
        >
          <span [innerHtml]="property.description"></span>
        </sky-docs-property-definition>
      </sky-docs-property-definitions>
    </sky-docs-directive-definition>
  </sky-docs-demo-page-section>

  <sky-docs-demo-page-section heading="Directives">
    <sky-docs-directive-definition *ngFor="let directive of directiveConfigs"
      [directiveName]="directive.name"
      [directiveSelector]="directive.selector"
    >
      <span [innerHtml]="directive.description"></span>
      <sky-docs-property-definitions *ngIf="directive.propertyDefinitions.length">
        <sky-docs-property-definition *ngFor="let property of directive.propertyDefinitions"
          [propertyDecorator]="property.decorator"
          [propertyName]="property.name"
          [propertyType]="property.type"
        >
          <span [innerHtml]="property.description"></span>
        </sky-docs-property-definition>
      </sky-docs-property-definitions>
    </sky-docs-directive-definition>
  </sky-docs-demo-page-section>

  <sky-docs-demo-page-section heading="Interfaces">
    <sky-docs-interface-definition *ngFor="let interface of interfaceConfigs"
      [interfaceName]="interface.name"
      [sourceCode]="interface.sourceCode"
    >
      <span [innerHtml]="interface.description"></span>
      <sky-docs-property-definitions>
        <sky-docs-property-definition *ngFor="let property of interface.propertyDefinitions"
          [propertyName]="property.name"
          [propertyType]="property.type"
        >
          <span [innerHtml]="property.description"></span>
        </sky-docs-property-definition>
      </sky-docs-property-definitions>
    </sky-docs-interface-definition>
  </sky-docs-demo-page-section>

  <sky-docs-demo-page-section heading="Enumerations">
    <ng-container *ngFor="let item of enumerationConfigs">
      <h3 class="sky-docs-h3">
        {{ item.name }}
      </h3>
      <span [innerHtml]="item.description"></span>
      <sky-docs-property-definitions>
        <sky-docs-property-definition *ngFor="let property of item.propertyDefinitions"
          [propertyName]="property.name"
        >
          <span [innerHtml]="property.description"></span>
        </sky-docs-property-definition>
      </sky-docs-property-definitions>
    </ng-container>
  </sky-docs-demo-page-section>

  <sky-docs-demo-page-section heading="Type aliases">
