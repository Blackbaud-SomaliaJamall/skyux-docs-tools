<div class="sky-docs-data-table-wrapper">
  <table class="sky-docs-data-table">
    <thead>
      <tr class="sky-docs-data-table-row">
        <th *ngFor="let column of columns"
          class="sky-docs-data-table-cell sky-docs-data-table-column-header"
        >
          {{ column.heading }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data;"
        class="sky-docs-data-table-row"
      >
        <td *ngFor="let column of columns"
          class="sky-docs-data-table-cell"
        >
          {{ item[column.dataPropertyReference] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
