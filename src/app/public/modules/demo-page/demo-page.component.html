<div
  class="sky-docs-demo-page"
>
  <stache
    layout="container"
    [pageTitle]="pageTitle"
    [showBreadcrumbs]="false"
  >
    <stache-page-summary>
      <ng-content
        select="sky-docs-demo-page-summary"
      ></ng-content>
    </stache-page-summary>

    <div
      class="sky-section-heading"
      role="heading"
    >
      {{ pageTitle }} demo
    </div>

    <ng-content
      select="sky-docs-demo"
    ></ng-content>

    <sky-tabset *ngIf="useTabLayout else content">

      <sky-tab tabHeading="Design">

        <ng-content select="sky-docs-demo-page-design-guidelines">
        </ng-content>

      </sky-tab>

      <sky-tab tabHeading="Development">
        <ng-container
          [ngTemplateOutlet]="content"
        ></ng-container>
      </sky-tab>
    </sky-tabset>
  </stache>
</div>

<ng-template #content>
  <sky-docs-demo-page-section *ngIf="packageName"
    heading="Modules and installation"
  >
    <sky-docs-module-info
      [gitRepoUrl]="gitRepoUrl"
      [moduleName]="moduleName"
      [packageName]="packageName"
    >
    </sky-docs-module-info>
  </sky-docs-demo-page-section>

  <ng-content>
  </ng-content>

  <sky-docs-demo-page-section
    heading="Code examples"
  >
    <ng-content
      select="sky-docs-code-examples"
    ></ng-content>
  </sky-docs-demo-page-section>
</ng-template>
