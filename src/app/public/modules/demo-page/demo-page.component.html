<div class="sky-docs-demo-page">
  <stache
    layout="sidebar"
    [pageTitle]="pageTitle"
    [showBreadcrumbs]="false"
    [showTableOfContents]="false"
  >
    <stache-page-anchor>
      Overview
    </stache-page-anchor>

    <ng-content
      select="sky-docs-demo-page-summary"
    ></ng-content>

    <div *ngIf="enableDemo"
      class="sky-section-heading"
      role="heading"
    >
      {{ pageTitle }} demo
    </div>

    <ng-content
      select="sky-docs-demo"
    ></ng-content>

    <sky-tabset *ngIf="enableTabLayout else content">

      <sky-tab tabHeading="Design">
        <ng-content
          select="sky-docs-demo-page-design-guidelines"
        ></ng-content>
      </sky-tab>

      <sky-tab tabHeading="Development">
        <ng-container
          [ngTemplateOutlet]="content"
        ></ng-container>
      </sky-tab>
    </sky-tabset>
  </stache>
</div>

<ng-template #content>
  <sky-docs-demo-page-section *ngIf="packageName"
    heading="Installation"
  >
    <sky-docs-module-info
      [gitRepoUrl]="gitRepoUrl"
      [moduleName]="moduleName"
      [packageName]="packageName"
    >
    </sky-docs-module-info>
  </sky-docs-demo-page-section>

  <sky-docs-demo-page-type-definitions
    [sourceCodeLocation]="sourceCodeLocation"
  >
  </sky-docs-demo-page-type-definitions>

  <sky-docs-demo-page-section *ngIf="enableCodeExamples"
    heading="Code examples"
  >
    <ng-content
      select="sky-docs-code-examples"
    ></ng-content>
  </sky-docs-demo-page-section>
</ng-template>
