<div
  class="sky-docs-demo-page"
>
  <stache
    layout="container"
    [pageTitle]="pageTitle"
    [showBreadcrumbs]="false"
  >

    <stache-page-summary>
      <ng-content select="sky-docs-demo-page-summary"></ng-content>
    </stache-page-summary>

    <sky-docs-demo-page-section
      heading="Behavior demo"
    >
      <sky-docs-behavior-demo>
      </sky-docs-behavior-demo>
    </sky-docs-demo-page-section>

    <sky-docs-demo-page-section *ngIf="packageName"
      heading="Modules and installation"
    >
      <sky-docs-demo-page-module-info
        [gitRepoUrl]="gitRepoUrl"
        [moduleName]="moduleName"
        [packageName]="packageName"
      >
      </sky-docs-demo-page-module-info>
    </sky-docs-demo-page-section>

    <sky-docs-demo-page-section *ngFor="let definition of propertyDefinitions"
      [heading]="definition.title"
    >
      <sky-docs-property-definitions *ngFor="let property of definition.propertyDefinitions">
        <sky-docs-property-definition
          [propertyName]="property.propertyName"
          [dataType]="property.dataType"
          [defaultValue]="property.defaultValue"
          [description]="property.description"
          [isDeprecated]="property.isDeprecated"
          [isRequired]="property.isRequired"
        >
        </sky-docs-property-definition>
      </sky-docs-property-definitions>
    </sky-docs-demo-page-section>

    <ng-content></ng-content>

    <sky-docs-demo-page-section
      heading="Code examples"
    >
      <ng-content select="sky-docs-code-examples">
      </ng-content>
    </sky-docs-demo-page-section>
  </stache>
</div>
