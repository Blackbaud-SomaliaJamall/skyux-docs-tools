<div
  class="sky-demo-page"
>
  <stache
    [pageTitle]="pageTitle"
    [showBreadcrumbs]="false"
  >

    <stache-page-summary>
      <ng-content select="sky-demo-page-summary"></ng-content>
    </stache-page-summary>

    <sky-demo-page-section
      heading="Behavior demo"
    >
      <sky-docs-behavior-demo>
      </sky-docs-behavior-demo>
    </sky-demo-page-section>

    <sky-demo-page-section *ngIf="packageName"
      heading="Modules and installation"
    >
      <sky-demo-page-module-info
        [gitRepoUrl]="gitRepoUrl"
        [moduleName]="moduleName"
        [packageName]="packageName"
      >
      </sky-demo-page-module-info>
    </sky-demo-page-section>

    <sky-demo-page-section
      heading="Code"
    >
      <sky-demo-page-code-example>
      </sky-demo-page-code-example>
    </sky-demo-page-section>

    <ng-content></ng-content>
  </stache>
</div>
