<sky-docs-demo-page-section *ngIf="types.components.length"
  heading="Components"
>
  <sky-docs-directive-definition *ngFor="let component of types.components"
    [codeExample]="component.codeExample"
    [codeExampleLanguage]="component.codeExampleLanguage"
    [directiveName]="component.name"
    [directiveSelector]="component.selector"
  >
    <div
      [innerHtml]="component.description | skyDocsMarkdown"
    ></div>
    <sky-docs-property-definitions *ngIf="component.properties.length">
      <sky-docs-property-definition *ngFor="let property of component.properties"
        [defaultValue]="property.defaultValue"
        [deprecationWarning]="property.deprecationWarning"
        [isOptional]="property.isOptional"
        [propertyDecorator]="property.decorator"
        [propertyName]="property.name"
        [propertyType]="property.type"
      >
        <div
          [innerHtml]="property.description | skyDocsMarkdown"
        ></div>
      </sky-docs-property-definition>
    </sky-docs-property-definitions>
  </sky-docs-directive-definition>
</sky-docs-demo-page-section>

<sky-docs-demo-page-section *ngIf="types.directives.length"
  heading="Directives"
>
  <sky-docs-directive-definition *ngFor="let directive of types.directives"
    [codeExample]="directive.codeExample"
    [codeExampleLanguage]="directive.codeExampleLanguage"
    [directiveName]="directive.name"
    [directiveSelector]="directive.selector"
  >
    <div
      [innerHtml]="directive.description | skyDocsMarkdown"
    ></div>
    <sky-docs-property-definitions *ngIf="directive.properties.length">
      <sky-docs-property-definition *ngFor="let property of directive.properties"
        [defaultValue]="property.defaultValue"
        [deprecationWarning]="property.deprecationWarning"
        [isOptional]="property.isOptional"
        [propertyDecorator]="property.decorator"
        [propertyName]="property.name"
        [propertyType]="property.type"
      >
        <div
          [innerHtml]="property.description | skyDocsMarkdown"
        ></div>
      </sky-docs-property-definition>
    </sky-docs-property-definitions>
  </sky-docs-directive-definition>
</sky-docs-demo-page-section>

<sky-docs-demo-page-section *ngIf="types.pipes.length"
  heading="Pipes"
>
  <div *ngFor="let config of types.pipes"
    class="sky-demo-page-type-definitions-container"
  >
    <h3 class="sky-docs-h3">
      {{ config.name }}
    </h3>

    <div
      [innerHtml]="config.description | skyDocsMarkdown"
    ></div>

    <h4 class="sky-docs-h4">
      Input value
    </h4>

    <p>
      <sky-code>{{ config.inputValue.type }}</sky-code>
    </p>

    <div
      [innerHtml]="config.inputValue.description | skyDocsMarkdown"
    ></div>

    <ng-container *ngIf="config.parameters.length">
      <h4 class="sky-docs-h4">
        Parameters
      </h4>
      <sky-docs-parameter-definitions>
        <sky-docs-parameter-definition *ngFor="let parameter of config.parameters"
          [parameterName]="parameter.name"
          [parameterType]="parameter.type"
          [defaultValue]="parameter.defaultValue"
          [isOptional]="parameter.isOptional"
        >
          <div
            [innerHtml]="parameter.description | skyDocsMarkdown"
          ></div>
        </sky-docs-parameter-definition>
      </sky-docs-parameter-definitions>
    </ng-container>

    <h4 class="sky-docs-h4">
      Example
    </h4>

    <sky-code-block
      [code]="config.codeExample"
      [hideHeader]="true"
      [languageType]="config.codeExampleLanguage"
    ></sky-code-block>
  </div>
</sky-docs-demo-page-section>

<sky-docs-demo-page-section *ngIf="types.services.length"
  heading="Services"
>
  <div *ngFor="let config of types.services"
    class="sky-demo-page-type-definitions-container"
  >
    <h3 class="sky-docs-h3">
      {{ config.name }}
    </h3>

    <div
      [innerHtml]="config.description | skyDocsMarkdown"
    ></div>

    <ng-container *ngIf="config.properties && config.properties.length">
      <h4 class="sky-docs-h4">
        Properties
      </h4>
      <sky-docs-property-definitions>
        <sky-docs-property-definition *ngFor="let property of config.properties"
          [propertyName]="property.name"
          [propertyType]="property.type"
        >
          <div
            [innerHtml]="property.description | skyDocsMarkdown"
          ></div>
        </sky-docs-property-definition>
      </sky-docs-property-definitions>
    </ng-container>

    <ng-container *ngIf="config.methods && config.methods.length">
      <h4 class="sky-docs-h4">
        Methods
      </h4>
      <sky-docs-method-definition *ngFor="let method of config.methods"
        [codeExample]="method.codeExample"
        [codeExampleLanguage]="method.codeExampleLanguage"
        [methodName]="method.name"
        [returnType]="method.returnType"
        [parameters]="method.parameters"
        [deprecationWarning]="method.deprecationWarning"
      >
        <div
          [innerHtml]="method.description | skyDocsMarkdown"
        ></div>
      </sky-docs-method-definition>
    </ng-container>
  </div>
</sky-docs-demo-page-section>

<sky-docs-demo-page-section *ngIf="types.interfaces.length"
  heading="Interfaces"
>
  <sky-docs-interface-definition *ngFor="let interface of types.interfaces"
    [interfaceName]="interface.name"
    [sourceCode]="interface.sourceCode"
  >
    <div
      [innerHtml]="interface.description | skyDocsMarkdown"
    ></div>
    <sky-docs-property-definitions *ngIf="interface.properties && interface.properties.length">
      <sky-docs-property-definition *ngFor="let property of interface.properties"
        [propertyName]="property.name"
        [propertyType]="property.type"
        [isOptional]="property.isOptional"
        [defaultValue]="property.defaultValue"
      >
        <div [innerHtml]="property.description | skyDocsMarkdown"></div>
      </sky-docs-property-definition>
    </sky-docs-property-definitions>
  </sky-docs-interface-definition>
</sky-docs-demo-page-section>

<sky-docs-demo-page-section *ngIf="types.enumerations.length"
  heading="Enumerations"
>
  <div *ngFor="let item of types.enumerations"
    class="sky-demo-page-type-definitions-container"
  >
    <h3 class="sky-docs-h3">
      {{ item.name }}
    </h3>
    <div
      [innerHtml]="item.description | skyDocsMarkdown"
    ></div>
    <sky-docs-property-definitions>
      <sky-docs-property-definition *ngFor="let value of item.values"
        [propertyName]="value.name"
      >
        <div
          [innerHtml]="value.description | skyDocsMarkdown"
        ></div>
      </sky-docs-property-definition>
    </sky-docs-property-definitions>
  </div>
</sky-docs-demo-page-section>

<sky-docs-demo-page-section *ngIf="types.typeAliases.length"
  heading="Type aliases"
>
  <div *ngFor="let alias of types.typeAliases"
    class="sky-demo-page-type-definitions-container"
  >
    <h3 class="sky-docs-h3">
      {{ alias.name }}
    </h3>
    <div
      [innerHtml]="alias.description | skyDocsMarkdown"
    ></div>
    <sky-code-block
      languageType="typescript"
      [code]="alias.sourceCode"
      [hideHeader]="true"
    ></sky-code-block>
    <ng-container *ngIf="alias.parameters && alias.parameters.length">
      <h4 class="sky-docs-h4">
        Parameters
      </h4>
      <sky-docs-parameter-definitions>
        <sky-docs-parameter-definition *ngFor="let parameter of alias.parameters"
          [parameterName]="parameter.name"
          [parameterType]="parameter.type"
          [defaultValue]="parameter.defaultValue"
          [isOptional]="parameter.isOptional"
        >
          <div
            [innerHtml]="parameter.description | skyDocsMarkdown"
          ></div>
        </sky-docs-parameter-definition>
      </sky-docs-parameter-definitions>
    </ng-container>
  </div>
</sky-docs-demo-page-section>
