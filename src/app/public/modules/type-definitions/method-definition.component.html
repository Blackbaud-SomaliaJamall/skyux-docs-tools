<div class="sky-docs-method-definition">
  <h3 class="sky-docs-method-definition-heading sky-docs-h3">
    <sky-code>{{ methodName }}()</sky-code>
  </h3>

  <div class="sky-docs-method-definition-description">
    <ng-content></ng-content>
    <p *ngIf="deprecationWarning"
      class="sky-docs-method-definition-deprecation-warning"
    >
      <span class="sky-text-warning"><strong>Deprecated.</strong> {{ deprecationWarning }}</span>
    </p>
  </div>

  <div class="sky-docs-method-definition-signature">
    <sky-code-block
      languageType="typescript"
      [code]="methodSignature"
      [hideHeader]="true"
    >
    </sky-code-block>
  </div>

  <div class="sky-docs-method-definition-body">
    <ng-container *ngIf="parameters && parametersConfig.length">
      <h4 class="sky-docs-h4">
        Parameters
      </h4>

      <sky-docs-parameter-definitions>
        <sky-docs-parameter-definition *ngFor="let parameter of parametersConfig"
          [parameterName]="parameter.name"
          [parameterType]="parameter.type"
          [isOptional]="parameter.isOptional"
          [defaultValue]="parameter.defaultValue"
        >
          <span [innerHtml]="parameter.description"></span>
        </sky-docs-parameter-definition>
      </sky-docs-parameter-definitions>
    </ng-container>

    <h4 class="sky-docs-h4">
      Returns
    </h4>

    <p>
      <sky-code>{{ returnType }}</sky-code>
    </p>

    <ng-container *ngIf="codeExample">
      <h4 class="sky-docs-h4">
        Example
      </h4>
      <sky-code-block [code]="codeExample" [hideHeader]="true" [languageType]="codeExampleLanguage">
      </sky-code-block>
    </ng-container>
  </div>
</div>

<ng-template>
  <ng-content select="sky-docs-parameter-definition"></ng-content>
</ng-template>
