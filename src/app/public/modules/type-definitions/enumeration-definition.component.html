<div class="sky-docs-enumeration-definition">
  <h3 class="sky-docs-h3">
    <sky-docs-section-anchor
      [anchorId]="config.anchorId"
    >
      {{ config.name }}
    </sky-docs-section-anchor>
  </h3>

  <sky-docs-safe-html
    [innerHtml]="config.description"
  ></sky-docs-safe-html>

  <h4 class="sky-docs-h4">
    Members
  </h4>

  <sky-docs-property-definitions>
    <sky-docs-property-definition *ngFor="let member of config.members"
      [propertyName]="member.name"
    >
      <sky-docs-safe-html
        [innerHtml]="member.description"
      ></sky-docs-safe-html>
    </sky-docs-property-definition>
  </sky-docs-property-definitions>
</div>
