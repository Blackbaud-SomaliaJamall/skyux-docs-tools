<div class="sky-docs-directive-definition">
  <h3 class="sky-docs-h3">
    {{ directiveName }}
  </h3>

  <ng-content></ng-content>

  <h4 class="sky-docs-h4">
    Selector
  </h4>

  <sky-code>{{ directiveSelector }}</sky-code>

  <h4 *ngIf="hasPropertyDefinitions" class="sky-docs-h4">
    Properties
  </h4>

  <ng-content select="sky-docs-property-definitions"></ng-content>

</div>
