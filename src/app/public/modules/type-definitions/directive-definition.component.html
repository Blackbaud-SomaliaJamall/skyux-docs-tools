<div class="sky-docs-directive-definition">

  <h3
    class="sky-docs-h3"
  >
    <sky-docs-section-anchor
      [anchorId]="config.anchorId"
    >
      {{ config.name }}
    </sky-docs-section-anchor>
  </h3>

  <sky-docs-safe-html
    [innerHtml]="config.description"
  ></sky-docs-safe-html>

  <h4 class="sky-docs-h4">
    Selector
  </h4>

  <p style="margin-left: 15px;">
    <sky-code>{{ config.selector }}</sky-code>
  </p>

  <div *ngIf="config.codeExample"
    class="sky-docs-directive-definition-code-example"
  >
    <h4 class="sky-docs-h4">
      Example
    </h4>
    <sky-code-block
      [code]="config.codeExample"
      [hideHeader]="true"
      [languageType]="config.codeExampleLanguage"
    >
    </sky-code-block>
  </div>

  <h4 class="sky-docs-h4">
    Inputs
  </h4>

  <sky-docs-property-definitions *ngIf="inputProperties.length">
    <sky-docs-property-definition *ngFor="let property of inputProperties"
      [defaultValue]="property.defaultValue"
      [deprecationWarning]="property.deprecationWarning"
      [isOptional]="property.isOptional"
      [propertyDecorator]="property.decorator"
      [propertyName]="property.name"
      [propertyType]="property.type"
    >
      <sky-docs-safe-html
        [innerHtml]="property.description"
      ></sky-docs-safe-html>
    </sky-docs-property-definition>
  </sky-docs-property-definitions>

  <ng-container *ngIf="eventProperties.length">
    <h4 class="sky-docs-h4">
      Events
    </h4>
    <sky-docs-property-definitions>
      <sky-docs-property-definition *ngFor="let property of eventProperties"
        [defaultValue]="property.defaultValue"
        [deprecationWarning]="property.deprecationWarning"
        [isOptional]="property.isOptional"
        [propertyDecorator]="property.decorator"
        [propertyName]="property.name"
        [propertyType]="property.type"
      >
        <sky-docs-safe-html
          [innerHtml]="property.description"
        ></sky-docs-safe-html>
      </sky-docs-property-definition>
    </sky-docs-property-definitions>
  </ng-container>
</div>
