<div class="sky-docs-directive-definition">
  <h3 class="sky-docs-h3">
    {{ directiveName }}
  </h3>

  <ng-content></ng-content>

  <h4 class="sky-docs-h4">
    Selector
  </h4>

  <p>
    <sky-code>{{ directiveSelector }}</sky-code>
  </p>

  <ng-container *ngIf="hasPropertyDefinitions">
    <h4 class="sky-docs-h4">
      Properties
    </h4>

    <ng-content select="sky-docs-property-definitions"></ng-content>
  </ng-container>

  <ng-container *ngIf="codeExample">
    <h4 class="sky-docs-h4">
      Example
    </h4>
    <sky-code-block
      [code]="codeExample"
      [hideHeader]="true"
      [languageType]="codeExampleLanguage"
    >
    </sky-code-block>
  </ng-container>
</div>
