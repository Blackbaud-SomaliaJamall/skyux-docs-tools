<div class="sky-docs-interface-definition">
  <h3 class="sky-docs-h3">
    {{ interfaceName }}
  </h3>

  <ng-content></ng-content>

  <sky-code-block
    languageType="typescript"
    [code]="sourceCode"
    [hideHeader]="true"
  ></sky-code-block>

  <ng-container *ngIf="hasProperties">
    <h4 class="sky-docs-h4">
      Properties
    </h4>
    <ng-content
      select="sky-docs-property-definitions"
    ></ng-content>
  </ng-container>
</div>
