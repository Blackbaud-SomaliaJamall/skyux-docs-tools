<div class="sky-docs-property-definitions">
  <table class="sky-table">
    <tr class="sky-table-row">
      <th class="sky-table-cell sky-table-column-header">
        Name
      </th>
      <th class="sky-table-cell sky-table-column-header">
        Description
      </th>
    </tr>

    <tr *ngFor="let item of data"
      class="sky-table-row"
    >
      <td class="sky-table-cell">
        <sky-code>
          <span [innerHtml]="getPropertySignature(item)"></span>
        </sky-code>

        <!-- <div *ngIf="item.isRequired"
          class="sky-text-danger"
        >Required</div>

        <div *ngIf="item.deprecationWarning"
          class="sky-text-warning"
        >Deprecated</div> -->
      </td>

      <td
        class="sky-table-cell"
      >
        <ng-container
          [ngTemplateOutlet]="item.templateRef"
        >
        </ng-container>
        <p *ngIf="item.isOptional">
          Optional. <ng-container *ngIf="item.defaultValue">Default is <sky-code>{{ item.defaultValue }}</sky-code>.</ng-container>
        </p>
        <p *ngIf="item.deprecationWarning"
          class="sky-docs-property-definitions-deprecation-warning"
        >
          <span class="sky-text-warning"><strong>Deprecated.</strong> {{ item.deprecationWarning }}</span>
        </p>
      </td>
    </tr>

  </table>
</div>
