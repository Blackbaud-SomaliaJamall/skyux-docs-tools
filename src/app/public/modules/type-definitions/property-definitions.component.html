<div class="sky-docs-property-definitions">
  <table class="sky-table">
    <tr class="sky-table-row">
      <th class="sky-table-cell sky-table-column-header">
        Name
      </th>
      <th class="sky-table-cell sky-table-column-header">
        Description
      </th>
    </tr>

    <tr *ngFor="let item of data"
      class="sky-table-row"
    >
      <td class="sky-table-cell">
        <ng-container *ngIf="item.propertyDecorator">
          <sky-code>@{{item.propertyDecorator}}()</sky-code><br>
        </ng-container>
        <sky-code>
          <span [innerHtml]="getPropertySignature(item)"></span>
        </sky-code>
      </td>

      <td
        class="sky-table-cell"
      >
        <p *ngIf="!item.isOptional && item.propertyDecorator === 'Input'"
          class="sky-docs-property-definition-label sky-text-danger"
        >Required.</p>

        <p *ngIf="item.deprecationWarning"
          class="sky-docs-property-definition-label sky-text-warning"
        >Deprecated. {{ item.deprecationWarning }}</p>

        <ng-container
          [ngTemplateOutlet]="item.templateRef"
        >
        </ng-container>

        <p *ngIf="item.isOptional"
          class="sky-docs-property-definition-label sky-docs-property-definition-label-optional"
        >Optional. <ng-container *ngIf="item.defaultValue">Default is <sky-code>{{ item.defaultValue }}</sky-code>.</ng-container></p>
      </td>
    </tr>

  </table>
</div>
