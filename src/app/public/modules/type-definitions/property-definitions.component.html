<div class="sky-docs-property-definitions">
  <table class="sky-table">
    <tr class="sky-table-row">
      <th class="sky-table-cell sky-table-column-header">
        Name
      </th>
      <th class="sky-table-cell sky-table-column-header">
        Description
      </th>
    </tr>

    <tr *ngFor="let item of data"
      class="sky-table-row"
    >
      <td class="sky-table-cell">
        <sky-code>
          <span [innerHtml]="getPropertySignature(item)"></span>
        </sky-code>

        <!-- <div *ngIf="item.isRequired"
          class="sky-text-danger"
        >Required</div>

        <div *ngIf="item.deprecationWarning"
          class="sky-text-warning"
        >Deprecated</div> -->
      </td>

      <td
        class="sky-table-cell"
      >
        <ng-container
          [ngTemplateOutlet]="item.templateRef"
        >
        </ng-container>
        <p *ngIf="item.defaultValue">
          Optional. Default is <sky-code>{{ item.defaultValue }}</sky-code>.
        </p>
        <p *ngIf="item.deprecationWarning"
          class="sky-text-warning sky-docs-property-definitions-deprecation-warning"
        >
          Deprecated. {{ item.deprecationWarning }}
        </p>
      </td>

      <!-- <td *ngIf="showDataColumn"
        class="sky-table-cell"
      >
        <sky-definition-list>
          <sky-definition-list-content>
            <sky-definition-list-label>
              Data type
            </sky-definition-list-label>
            <sky-definition-list-value>
              <sky-code>{{ item.propertyType }}</sky-code>
            </sky-definition-list-value>
          </sky-definition-list-content>
          <sky-definition-list-content *ngIf="item.defaultValue">
            <sky-definition-list-label>
              Default
            </sky-definition-list-label>
            <sky-definition-list-value>
              <sky-code>{{ item.defaultValue }}</sky-code>
            </sky-definition-list-value>
          </sky-definition-list-content>
        </sky-definition-list>
      </td> -->
    </tr>

  </table>
</div>
