<div class="sky-docs-property-definitions">
  <table class="sky-table">
    <tr class="sky-table-row">
      <th class="sky-table-column-header sky-table-column-header-name">
        {{ propertyType }}
      </th>
      <th class="sky-table-column-header sky-table-column-header-description">
        Description
      </th>
    </tr>

    <tr *ngFor="let property of properties"
      class="sky-table-row"
    >
      <td class="sky-table-cell">
        <ng-container *ngIf="property.propertyDecorator">
          <sky-code>@{{property.propertyDecorator}}()</sky-code><br>
        </ng-container>
        <sky-code><span [innerHtml]="getPropertySignature(property)"></span></sky-code>
      </td>

      <td
        class="sky-table-cell"
      >
        <p *ngIf="!property.isOptional && property.propertyDecorator === 'Input'"
          class="sky-docs-property-definition-label sky-text-danger"
        >Required.</p>

        <p *ngIf="property.deprecationWarning"
          class="sky-docs-property-definition-label sky-text-warning"
        ><strong>Deprecated.</strong>&nbsp;<span [innerHTML]="property.deprecationWarning"></span></p>

        <ng-container
          [ngTemplateOutlet]="property.templateRef"
        >
        </ng-container>

        <p *ngIf="property.isOptional"
          class="sky-docs-property-definition-label sky-docs-property-definition-label-optional"
        >Optional. <ng-container *ngIf="property.defaultValue">Default is <sky-code><span [innerHTML]="getDefaultValue(property.defaultValue)"></span></sky-code>.</ng-container></p>
      </td>
    </tr>

  </table>
</div>
