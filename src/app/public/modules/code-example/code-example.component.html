<div *ngIf="codeExamples && codeExamples.length"
  class="sky-docs-code-example"
>
  <sky-repeater
    expandMode="single"
  >
    <sky-repeater-item *ngFor="let codeExample of codeExamples">
      <sky-repeater-item-title>
        <div class="sky-docs-code-example-repeater-item-header">
          <div class="sky-docs-code-example-repeater-item-header-title">
            {{ codeExample.title }}
          </div>
          <div class="sky-docs-code-example-repeater-item-header-controls">
            <button
              class="sky-btn sky-btn-default"
              type="button"
              (click)="launchEditor(codeExample);$event.stopPropagation();"
            >
              <sky-icon icon="pencil"></sky-icon>
              {{ 'sky-docs-code-example-launch-button-label' | skyLibResources }}
            </button>
          </div>
        </div>
      </sky-repeater-item-title>
      <sky-repeater-item-content>
        <sky-vertical-tabset *ngIf="codeExample.sourceFiles && codeExample.sourceFiles.length">
          <sky-vertical-tab *ngFor="let sourceFile of codeExample.sourceFiles; let i = index;"
            [active]="i === 0"
            [tabHeading]="sourceFile.fileName"
          >
            <sky-code-block
              [code]="sourceFile.rawContents"
              [languageType]="parseCodeLanguageType(sourceFile.fileName)"
            >
            </sky-code-block>
          </sky-vertical-tab>
        </sky-vertical-tabset>
      </sky-repeater-item-content>
    </sky-repeater-item>
  </sky-repeater>
</div>
